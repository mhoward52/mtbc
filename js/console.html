<!DOCTYPE html>
<head>
    <title>Using the development console.</title>
</head>
<body>
    <p>
        Using the development console. Press [F12] and click the console tab.
    </p>
    <script>
        var greeting =  'Hello';
        var who = 'World';
        var msg = greeting + ' ' + who;
        console.log(msg);

        var num1 =  35;
        var num2 = 7;
        var result = num1 + num2;

        console.log(result);

        var num1 =  '35';
        var num2 = 7;
        var result = num1 + num2;

        console.log(result);
    </script>
</body>
</html>
