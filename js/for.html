<script>
        var items = [
          'for',
          'do...while',
          'for...in',
          'for...of'
        ];
        
        var msg = 'JavaScript supports ' + items.length + ' types of loop.';
        
        var list = '';
        for(i=0; i<items.length; i++){
          list += `<li>${items[i]}</li>`;
        }
        
        msg += `<ul>${list}</ul>`;
        
        document.write(msg);
</script>
